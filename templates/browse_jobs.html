{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Browse Jobs</h2>

    <!-- Search form -->
    <form method="get" action="{{ url_for('browse_jobs') }}" class="mb-4">
        <div class="input-group">
            <input type="text" name="q" class="form-control"
                   placeholder="Search by title, company, or description"
                   value="{{ query if query else '' }}">
            <button class="btn btn-primary" type="submit">Search</button>
        </div>
    </form>

    <div class="row">
        {% for job in jobs %}
            <div class="col-md-6 mb-4">
                <div class="card shadow-sm h-100">
                    <div class="card-body">
                        <h5 class="card-title">{{ job.title }}</h5>
                        <h6 class="card-subtitle mb-2 text-muted">{{ job.company_name }}</h6>
                        <p class="card-text">{{ job.description[:150] }}...</p>
                        <small class="text-muted">
                            Posted by {{ job.employer_name }} on {{ job.created_at }}
                        </small>
                        <div class="mt-3">
                            <a href="{{ url_for('job_detail', job_id=job.id) }}"
                               class="btn btn-sm btn-outline-primary">
                               View Job
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        {% else %}
            <p class="text-center">No jobs available at the moment.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
